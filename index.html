            bottom: 40px;

    function overlab1() {
        var rect1 = div1.getBoundingClientRect();
        x1 = rect1.left;
        y1 = rect1.top;
        w1 = rect1.width;
        h1 = rect1.height;
        if (x1 + w1 > 1000 && y1 + y1 > 900) {
            check1 = 1;
            div1.remove();
        }
    }
    if (check1 == 0 || check2 == 0 || check3 == 0 || check4 == 0 || check5 == 0) {
        div1.addEventListener('mousedown', function (e) {
            isDown1 = true;
            offset1 = [
                div1.offsetLeft - e.clientX,
                div1.offsetTop - e.clientY
            ];
        }, true);

        document.addEventListener('mouseup', function () {
            isDown1 = false;
            overlab1();
        }, true);

            event.preventDefault();
            if (isDown1) {
